<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Money Maker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Welcome to Money Maker Dom Project</h1>
        <section id="img-section">
            <img src="/assets/money.jpg" alt="">
        </section>
        <section id="calculation-area">
            <label for="">Salary Balance </label> <input id="balance-input-id" type="text" value="">
            <h3>Expenses</h3>
            <br> Food
            <input id="cost-input-rent" type="text" value=""> Rent
            <input id="cost-input-food" type="text" value="">
            <Button id="calc-button-id">Calculate</Button>
            <h3>
                Total Expense(BDT):<span id="expense-id"></span>
            </h3>
            <br>
            <h3>
                Balance(BDT):<span id="balance-span"></span>
            </h3> Save:
            <input id="save-percent" type="text" value="">%
            <Button id="save-button">Save</Button>
            <h4>savings amount:<span id="savings-span"></span></h4>
            <h3>Remaining Balance: <span id="remain-span"></span> </h3>
        </section>
    </div>
    <script src="moneyDom.js">
    </script>
</body>

</html>
